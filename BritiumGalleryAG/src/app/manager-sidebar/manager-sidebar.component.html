<div class="sidebar" [class.expanded]="expanded">
  <button class="sidebar-toggle" (click)="toggleSidebar()" aria-label="Toggle sidebar">
    <span *ngIf="!expanded">&#9776;</span>
    <span *ngIf="expanded">&times;</span>
  </button>
  <nav *ngIf="expanded" class="sidebar-nav scrollable-nav">
    <div class="sidebar-title">Manager Panel</div>
   
    <a routerLink="/categoryList" routerLinkActive="active" aria-label="Category & Product">
      <i class="fas fa-th-list"></i>
      <span class="sidebar-link-label">Category & Product</span>
    </a>
   
    <a routerLink="/admin-order-list" routerLinkActive="active" aria-label="Order">
      <i class="fas fa-shopping-cart"></i>
      <span class="sidebar-link-label">Order</span>
    </a>
    <a routerLink="/admin-order-refund-list" routerLinkActive="active" aria-label="Refund Order">
      <i class="fas fa-undo-alt"></i>
      <span class="sidebar-link-label">Refund Order</span>
    </a>
   
  </nav>
</div>
