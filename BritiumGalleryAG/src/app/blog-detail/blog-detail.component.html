<div class="blog-container">
  <!-- Hero Section -->
  <div class="hero-section" *ngIf="blog">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      
      
      <div class="hero-text">
        
        <h1 class="hero-title">{{ blog?.title }}</h1>
        <div class="hero-meta">
          <div class="author-info">
            <div class="author-avatar">
              <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <div class="author-details">
              <span class="author-name">{{ blog?.author }}</span>
              <span class="author-title">Content Writer</span>
            </div>
          </div>
          <div class="article-meta">
            <div class="meta-item">
              <svg class="meta-icon" viewBox="0 0 24 24">
                <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2-7h-3V2h-2v2H8V2H6v2H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H3V8h14v12z"/>
              </svg>
              <span>{{ blog?.publishDate | date }}</span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content" *ngIf="blog">
    <div class="content-wrapper">
      <!-- Left Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-sticky">
          <div class="table-of-contents">
            <h3>Table of Contents</h3>
            <ul class="toc-list">
              <li><a href="#summary" class="toc-link active">Summary</a></li>
              <li><a href="#content" class="toc-link">Main Content</a></li>
            </ul>
          </div>
          
          <div class="share-section">
            <h3>Share Article</h3>
            <div class="share-buttons">
              <button class="share-btn facebook" onclick="shareArticle('facebook')">
                <svg viewBox="0 0 24 24">
                  <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
              </button>
              <button class="share-btn twitter" onclick="shareArticle('twitter')">
                <svg viewBox="0 0 24 24">
                  <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                </svg>
              </button>
              <button class="share-btn linkedin" onclick="shareArticle('linkedin')">
                <svg viewBox="0 0 24 24">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="reading-progress">
            <h3>Reading Progress</h3>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0%</span>
          </div>
        </div>
      </aside>

      <!-- Article Content -->
      <article class="article-content">
        <!-- Media Section -->
        <div class="media-section">
          <div class="media-wrapper">
            <img *ngIf="blog?.imageUrl" [src]="blog?.imageUrl" class="detail-image" />
            <video *ngIf="blog?.videoUrl" [src]="blog?.videoUrl" controls class="detail-video"></video>
            
  </div>
</div>

        <!-- Content Sections -->
        <div class="content-sections">
          <section id="summary" class="content-section">
            <div class="section-header">
              <h2>
                <svg class="section-icon" viewBox="0 0 24 24">
                  <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                Summary
              </h2>
              <div class="section-line"></div>
            </div>
            <div class="summary-card">
              <div class="summary-icon">
                
              </div>
              <p class="summary-text">{{ blog?.summary }}</p>
            </div>
          </section>

          <section id="content" class="content-section">
            <div class="section-header">
              <h2>
                <svg class="section-icon" viewBox="0 0 24 24">
                  <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                Article Content
              </h2>
              <div class="section-line"></div>
            </div>
            <div class="main-content-text">
              <p style="white-space: pre-line;">{{ blog?.content }}</p>
            </div>
          </section>
        </div>

        <!-- Article Footer -->
        <footer class="article-footer">
          <div class="footer-actions">
            <button class="action-btn like-btn" onclick="toggleLike()">
              <svg viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <span>Like</span>
            </button>
            <button class="action-btn bookmark-btn" onclick="toggleBookmark()">
              <svg viewBox="0 0 24 24">
                <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
              </svg>
              <span>Bookmark</span>
            </button>
          </div>
        </footer>
      </article>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-container" *ngIf="!blog">
    <div class="loading-animation">
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <p class="loading-text">Loading blog details...</p>
    </div>
  </div>
</div>
