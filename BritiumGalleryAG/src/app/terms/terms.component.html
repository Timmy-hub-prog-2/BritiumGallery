<h2>Terms & Conditions Management</h2>

<form [formGroup]="termsForm" (ngSubmit)="saveTerm()">
  <label>Title</label>
  <input formControlName="title" class="form-control" />

  <label>Content</label>
  <textarea formControlName="content" rows="5" class="form-control"></textarea>

  <label>
    <input type="checkbox" formControlName="active" />
    Active
  </label>

  <button type="submit" class="btn btn-primary">
    {{ editingId ? 'Update' : 'Create' }} Terms
  </button>
  <button type="button" class="btn btn-secondary" (click)="cancelEdit()" *ngIf="editingId">Cancel</button>
</form>

<hr />

<h3>All Terms Records</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let term of allTerms">
      <td>{{ term.id }}</td>
      <td>{{ term.title }}</td>
      <td>{{ term.active ? 'Yes' : 'No' }}</td>
      <td>
        <button (click)="editTerm(term)" class="btn btn-sm btn-warning">Edit</button>
        <button (click)="deleteTerm(term.id!)" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
