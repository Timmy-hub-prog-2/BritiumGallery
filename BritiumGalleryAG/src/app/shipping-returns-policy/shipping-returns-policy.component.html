<div class="policy-management-container">

  <!-- Page Header -->
  <div class="management-header">
    <div class="header-content">
      <div class="header-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 6h18M6 6v14a2 2 0 002 2h8a2 2 0 002-2V6M9 10h6M9 14h6" />
        </svg>
      </div>
      <div class="header-text">
        <h1 class="page-title">Shipping & Returns Policy</h1>
        <p class="page-subtitle">Create, update, and manage your store's policies</p>
      </div>
    </div>
  </div>

  <!-- Policy Form -->
  <div class="form-section card">
    <h3 class="section-title">{{ editingPolicy ? 'Edit Policy' : 'Add New Policy' }}</h3>

    <div class="form-group">
      <label class="form-label">Title</label>
      <input class="form-input" [(ngModel)]="formPolicy.title" name="title" placeholder="Enter policy title" />
    </div>

    <div class="form-group">
      <label class="form-label">Content</label>
      <div class="editor-wrapper">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
        <ngx-editor class="form-editor" [editor]="editor" [(ngModel)]="formPolicy.content" name="content"
          placeholder="Enter your policy content...">
        </ngx-editor>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Display Order</label>
      <input type="number" class="form-input" [(ngModel)]="formPolicy.displayOrder" name="order" />
    </div>

    <div class="footer-actions">
      <button class="btn primary" (click)="savePolicy()">
        {{ editingPolicy ? 'Update Policy' : 'Create Policy' }}
      </button>
      <button class="btn secondary" *ngIf="editingPolicy" (click)="cancelEdit()">Cancel</button>
    </div>
  </div>

  <!-- Policies Table -->
  <div class="table-wrapper">
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Order</th>
          <th>Title</th>
          <th>Content Preview</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let policy of policies">
          <td>{{policy.id}}</td>
          <td>{{ policy.displayOrder }}</td>
          <td>{{ policy.title }}</td>
          <td>
            <div [innerHTML]="policy.content | slice:0:100"></div>
          </td>
          <td>
            <div class="list-actions">
              <button class="list-action-btn edit" (click)="editPolicy(policy)" title="Edit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                  <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
              </button>
              <button class="list-action-btn delete" (click)="deletePolicy(policy.id!)" title="Delete">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18" />
                  <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6" />
                  <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                  <line x1="10" y1="11" x2="10" y2="17" />
                  <line x1="14" y1="11" x2="14" y2="17" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
