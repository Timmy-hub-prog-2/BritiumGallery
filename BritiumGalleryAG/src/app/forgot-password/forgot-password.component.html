<div class="forgot-container">
  <div class="forgot-card">
    <div class="forgot-header">
      <div class="forgot-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
        </svg>
      </div>
      <h2 class="forgot-title">Forgot Password?</h2>
      <p class="forgot-subtitle">Enter your email address and we'll send you a verification code to reset your password.</p>
    </div>
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" autocomplete="off" class="forgot-form">
      <div class="forgot-input-group">
        <span class="forgot-input-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Email address"
          aria-label="Email address"
          autocomplete="email"
        />
      </div>
      <button type="submit" [disabled]="forgotForm.invalid">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
        Send Code
      </button>
    </form>
    <div *ngIf="message" class="forgot-feedback success" role="status">{{ message }}</div>
    <div *ngIf="error" class="forgot-feedback error" role="alert">{{ error }}</div>
    <div class="forgot-footer">
      <p class="forgot-security-note"> Your information is secure and encrypted</p>
    </div>
  </div>
</div>
