<div class="admin-blog">

  <!-- Page Header -->
  <div class="management-header">
    <div class="header-content">
      <div class="header-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 6h18M6 6v14a2 2 0 002 2h8a2 2 0 002-2V6M9 10h6M9 14h6" />
        </svg>
      </div>
      <div class="header-text">
        <h1 class="page-title">About Us Editor</h1>
        <p class="page-subtitle">Create and manage your store's About Us section</p>
      </div>
    </div>
  </div>

  <!-- About Form -->
  <div class="form-section card">
    <h3 class="section-title">{{ editingAbout ? 'Edit About Us' : 'Add New About Us' }}</h3>

    <div class="form-group">
      <label class="form-label">Mission</label>
      <textarea [(ngModel)]="formAbout.mission" name="mission" rows="2" class="form-input"
        placeholder="Enter your mission"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Vision</label>
      <textarea [(ngModel)]="formAbout.vision" name="vision" rows="2" class="form-input"
        placeholder="Enter your vision"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Story</label>
      <textarea [(ngModel)]="formAbout.story" name="story" rows="4" class="form-input"
        placeholder="Enter your story"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Values</label>
      <textarea [(ngModel)]="formAbout.valueText" name="valueText" rows="4" class="form-input"
        placeholder="Enter your values"></textarea>
    </div>

    <!-- Image Input -->
    <div class="form-group">
      <label class="form-label">Image</label>
      <input type="file" (change)="onImageChange($event)" class="form-input" />
    </div>

    <div class="footer-actions">
      <button class="btn primary" (click)="saveAbout()">
        {{ editingAbout ? 'Update About Us' : 'Create About Us' }}
      </button>
      <button class="btn secondary" *ngIf="editingAbout" (click)="cancelEdit()">Cancel</button>
    </div>
  </div>

  <!-- About List -->
  <div class="blog-list card" *ngIf="aboutList.length">
    <h3 class="section-title">All About Us Sections</h3>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Mission</th>
          <th>Vision</th>
          <th>Story</th>
          <th>Values</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let about of aboutList">
          <td>{{ about.id }}</td>
          <td>{{ about.mission }}</td>
          <td>{{ about.vision }}</td>
          <td>{{ about.story }}</td>
          <td>{{ about.valueText }}</td>
          <td><img *ngIf="about.imageUrl" [src]="about.imageUrl" alt="About Us Image" class="about-image" /></td>
          <td>
            <!-- Action Buttons -->
            <div class="list-actions">
              <button class="list-action-btn edit" (click)="editAbout(about)" title="Edit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                  <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
              </button>
              <button class="list-action-btn delete" (click)="deleteAbout(about.id!)" title="Delete">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18" />
                  <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6" />
                  <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                  <line x1="10" y1="11" x2="10" y2="17" />
                  <line x1="14" y1="11" x2="14" y2="17" />
                </svg>
              </button>
            </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
