<div class="page-container">
  
  <!-- Dynamic header based on role -->
  <ng-container *ngIf="roleId === 3 || roleId === null">
    <app-customer></app-customer>
  </ng-container>

  <ng-container *ngIf="roleId !== 3 && roleId !== null">
    <app-admin></app-admin>
  </ng-container>

  <main class="content-wrap">
    <router-outlet></router-outlet>
    
  </main>
  <ng-container *ngIf="roleId === 3 || roleId === null">
  <app-footer></app-footer></ng-container>
</div>
