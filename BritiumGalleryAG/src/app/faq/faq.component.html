<div class="admin-faq">

  <!-- Page Header -->
  <div class="management-header">
    <div class="header-content">
      <div class="header-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 6h18M6 6v14a2 2 0 002 2h8a2 2 0 002-2V6M9 10h6M9 14h6" />
        </svg>
      </div>
      <div class="header-text">
        <h1 class="page-title">FAQ Manager</h1>
        <p class="page-subtitle">Create, edit, and manage frequently asked questions</p>
      </div>
    </div>
  </div>

  <!-- FAQ Form -->
  <div class="form-section card">
    <h3 class="section-title">{{ faq.id ? 'Edit FAQ' : 'Create New FAQ' }}</h3>

    <form (ngSubmit)="saveFaq()" #faqForm="ngForm">
      <div class="form-group">
        <label class="form-label">Category</label>
        <input type="text" name="category" [(ngModel)]="faq.category" required class="form-input"
          placeholder="Category" />
      </div>

      <div class="form-group">
        <label class="form-label">Question</label>
        <input type="text" name="question" [(ngModel)]="faq.question" required class="form-input"
          placeholder="Your question" />
      </div>

      <div class="form-group">
        <label class="form-label">Answer</label>
        <textarea name="answer" [(ngModel)]="faq.answer" rows="4" required class="form-input"
          placeholder="Answer here..."></textarea>
      </div>

      <div class="footer-actions">
        <button class="btn primary" type="submit">{{ faq.id ? 'Update FAQ' : 'Create FAQ' }}</button>
        <button class="btn secondary" type="button" (click)="resetForm()" *ngIf="faq.id">Cancel</button>
      </div>
    </form>
  </div>

  <!-- FAQ List -->
  <div class="faq-list card" *ngIf="faqs.length">
    <h3 class="section-title">All FAQs</h3>

    <div *ngFor="let f of faqs" class="faq-item">
      <h4>{{ f.question }}</h4>
      <p><strong>Category:</strong> {{ f.category }}</p>
      <p><em>{{ f.answer }}</em></p>
      <div class="list-actions">
        <button class="list-action-btn edit" (click)="editFaq(f)" title="Edit">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
          </svg>
        </button>
        <button class="list-action-btn delete" (click)="deleteFaq(f.id)" title="Delete">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18" />
            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6" />
            <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
            <line x1="10" y1="11" x2="10" y2="17" />
            <line x1="14" y1="11" x2="14" y2="17" />
          </svg>
        </button>
      </div>

    </div>
  </div>
</div>
