<div class="about-container">
  <!-- Header Section -->
  <div class="about-header">
    <div class="header-content">
      <div class="header-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <div class="header-text">
        <h1 class="about-title">About Us</h1>
        <p class="about-subtitle">Discover our story, mission, and values</p>
      </div>
    </div>
  </div>

  <div class="about-card" *ngIf="about">
    <div class="about-card__content">
      
      <!-- Story Section -->
      <div class="story-section">
        <div class="section-header">
          <div class="section-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14,2 14,8 20,8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10,9 9,9 8,9"/>
            </svg>
          </div>
          <h2 class="section-title">Our Story</h2>
        </div>
        <div class="story-content">
          <p class="about-card__story" [innerHTML]="about.story">{{ about.story }}</p>
        </div>
      </div>

      <!-- Image Section -->
      <div class="about-card__image">
        <div class="image-container">
          <img [src]="about.imageUrl" alt="About Us Image" />
          <div class="image-overlay">
            <div class="overlay-content">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 11H1l2-2m0 0l2 2m-2-2v6a2 2 0 002 2h18a2 2 0 002-2V7a2 2 0 00-2-2H3a2 2 0 00-2 2v2"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Mission, Vision, Values -->
      <div class="about-sections">
        <ul class="about-card__sections">
          <li class="section-item mission">
            <div class="section-card">
              <div class="section-header">
                <div class="section-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                  </svg>
                </div>
                <div class="section-title"><strong>Our Mission</strong></div>
              </div>
              <div class="section-content" [innerHTML]="about.mission"></div>
            </div>
          </li>
          
          <li class="section-item vision">
            <div class="section-card">
              <div class="section-header">
                <div class="section-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                </div>
                <div class="section-title"><strong>Our Vision</strong></div>
              </div>
              <div class="section-content" [innerHTML]="about.vision"></div>
            </div>
          </li>
          
          <li class="section-item values">
            <div class="section-card">
              <div class="section-header">
                <div class="section-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                  </svg>
                </div>
                <div class="section-title"><strong>Our Values</strong></div>
              </div>
              <div class="section-content" [innerHTML]="about.valueText"></div>
            </div>
          </li>
        </ul>
      </div>

      <!-- Footer Section -->
      <div class="about-footer">
        <div class="footer-content">
          <div class="footer-text">
            <h3>Ready to Join Our Journey?</h3>
            <p>Discover what makes us unique and be part of our story.</p>
          </div>
          <div class="footer-actions">
            <button class="action-btn primary" [routerLink]="['/contact']">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
              </svg>
              Contact Us
            </button>
            <button class="action-btn secondary"  [routerLink]="['/customer-homepage']">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
              </svg>
              Visit Home
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="!about">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h3>Loading About Information</h3>
      <p>Please wait while we fetch our story...</p>
    </div>
  </div>
</div>
