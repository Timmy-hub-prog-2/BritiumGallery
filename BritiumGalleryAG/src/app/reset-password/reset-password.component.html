<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <p>Enter the 6-digit code sent to your email and your new password.</p>

  <form (ngSubmit)="onSubmit()" #resetForm="ngForm" autocomplete="off">

    <!-- Verification Code Input -->
    <input
      type="text"
      name="resetCode"
      id="resetCode"
      [(ngModel)]="code"
      required
      placeholder="Enter verification code"
      autocomplete="off"
      readonly
      onfocus="this.removeAttribute('readonly')"
    />

    <!-- New Password Input -->
    <input
      type="password"
      name="newPass"
      id="newPass"
      [(ngModel)]="newPassword"
      required
      placeholder="New password"
      autocomplete="new-password"
      readonly
      onfocus="this.removeAttribute('readonly')"
    />

    <!-- Confirm Password Input -->
    <input
      type="password"
      name="confirmPass"
      id="confirmPass"
      [(ngModel)]="confirmPassword"
      required
      placeholder="Confirm password"
      autocomplete="new-password"
      readonly
      onfocus="this.removeAttribute('readonly')"
    />

    <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
  </form>

  <div *ngIf="message" class="success">{{ message }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
