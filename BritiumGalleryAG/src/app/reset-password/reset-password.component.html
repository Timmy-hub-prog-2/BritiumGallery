<div class="reset-password-container">
  <div style="text-align:center; margin-bottom: 10px;">
    <span style="font-size: 40px; color: #111; display: inline-block;">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24"><path fill="#111" d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5Zm-3 5a3 3 0 1 1 6 0v3h-6V7Zm10 5v8H5v-8h14Zm-7 2a2 2 0 0 1 1 3.732V19h-2v-1.268A2 2 0 0 1 12 14Z"/></svg>
    </span>
  </div>
  <h2>Enter Verification Code</h2>
  <p>Enter the 6-digit code sent to your email.</p>

  <form (ngSubmit)="onVerify()" #codeForm="ngForm" autocomplete="off">
    <input
      type="text"
      name="code"
      [(ngModel)]="code"
      required
      placeholder="Enter verification code"
      readonly
      onfocus="this.removeAttribute('readonly')"
    />
    <div class="button-row">
      <button type="submit" [disabled]="codeForm.invalid">Verify Code</button>
      <button type="button" (click)="onResendCode()">Resend Code</button>
    </div>
  </form>

  
  <!-- Resend Code Button -->
  <div class="resend-container">
    <!-- Button moved into form -->
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>
</div>
